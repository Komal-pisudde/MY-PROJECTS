<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaf Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://cdn.pixabay.com/photo/2017/09/21/00/24/autumn-2764298_1280.jpg") no-repeat center center/cover;
        height: 100vh;
        overflow: hidden;
    }

    /* From Instagram post */
    .leaves {
        position: absolute;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        pointer-events: none;
    }

    .leaves img {
        position: absolute;
        width: 40px;
        animation: fall 10s linear infinite;
    }

    .leaves img:nth-child(1) { left: 10%; animation-delay: 0s; }
    .leaves img:nth-child(2) { left: 30%; animation-delay: 2s; }
    .leaves img:nth-child(3) { left: 50%; animation-delay: 4s; }
    .leaves img:nth-child(4) { left: 70%; animation-delay: 6s; }
    .leaves img:nth-child(5) { left: 90%; animation-delay: 8s; }

    @keyframes fall {
        0% { top: -10%; transform: rotate(0deg); }
        100% { top: 110%; transform: rotate(360deg); }
    }

    /* Login box styling */
    .login-box {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        max-width: 300px;
        margin: 150px auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 20px;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background: brown;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-box .links {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
</head>
<body>

    <!-- Falling leaves -->
    <div class="leaves">
        <img src="https://cdn.pixabay.com/photo/2017/09/21/00/24/autumn-2764298_1280.jpg" alt="leaf">
        <img src= "https://cdn.pixabay.com/photo/2017/09/21/00/24/autumn-2764298_1280.jpg" alt="leaf">
        <img src= "https://cdn.pixabay.com/photo/2017/09/21/00/24/autumn-2764298_1280.jpg" alt="leaf">
        <img src= "https://cdn.pixabay.com/photo/2017/09/21/00/24/autumn-2764298_1280.jpg" alt="leaf">
        <img src=" https://cdn.pixabay.com/photo/2017/09/21/00/24/autumn-2764298_1280.jpg" alt="leaf">
    </div>

    <!-- Login box -->
    <div class="login-box">
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </form>
    </div>

</body>
</html>
