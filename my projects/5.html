<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Cake</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #040809;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #cake {
      position: relative;
      width: 180px;
      height: 120px;
      background: #4a2a3d;
      border-radius: 0 0 10px 10px;
      box-shadow: inset 0 8px #5d3a3a;
    }

    #cake::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #40a3c4;
      border-radius: 10px 10px 0 0;
      clip-path: polygon(
        0% 0%,
        100% 0%,
        100% 100%,
        85% 80%,
        70% 100%,
        55% 80%,
        40% 100%,
        25% 80%,
        10% 100%,
        0% 80%
      );
    }

    .candle {
      position: absolute;
      top: -55px;
      left: 50%;
      width: 6px;
      height: 35px;
      margin-left: -3px;
      background: #ffffff;
      border-radius: 3px;
      animation: candle-in 0.6s ease-out forwards 2s;
      opacity: 0;
    }

    .fire {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 10px;
      height: 18px;
      margin-left: -5px;
      background: radial-gradient(circle, yellow 20%, orange 60%, transparent 70%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      opacity: 0;
      animation-delay: 2.6s;
      animation-fill-mode: forwards;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes candle-in {
      to { opacity: 1; }
    }

    p {
      color: rgb(144, 103, 158);
      margin-top: 20px;
      text-align: center;
    }

    p small {
      display: block;
      color: #a81111;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="cake">
    <div class="candle">
      <div class="fire"></div>
    </div>
  </div>
  <p>HAPPIEST BIRTHDAY DEAR!<br><small>KOMAL</small></p>
</body>
</html>
